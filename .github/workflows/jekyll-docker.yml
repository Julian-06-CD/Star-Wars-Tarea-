<body>
  <h1>Trilogía Original de Star Wars</h1>
  <p>Esta página habla sobre las tres primeras películas de Star Wars. Es una historia de aventuras en el espacio donde los héroes luchan contra el malvado Imperio Galáctico.</p>

  <h2>Episodio IV — Una Nueva Esperanza (1977)</h2>
  <div class="pelicula">
    <img src="https://upload.wikimedia.org/wikipedia/en/8/87/StarWarsMoviePoster1977.jpg" alt="Una Nueva Esperanza">
    <p>En esta película, Luke Skywalker empieza su aventura. Con ayuda de la Princesa Leia, Han Solo y Obi-Wan Kenobi, trata de destruir la Estrella de la Muerte, una enorme arma del Imperio.</p>
  </div>

  <h2>Episodio V — El Imperio Contraataca (1980)</h2>
  <div class="pelicula">
    <img src="The_Empire_Strikes_Back_(1980_film).jpg" alt="El Imperio Contraataca">
    <p>En esta parte, los héroes están en peligro. Luke entrena con Yoda para volverse más fuerte y descubre algo sorprendente: Darth Vader es su padre.</p>
  </div>

  <h2>Episodio VI — El Retorno del Jedi (1983)</h2>
  <div class="pelicula">
    <img src="https://upload.wikimedia.org/wikipedia/en/b/b2/ReturnOfTheJediPoster1983.jpg" alt="El Retorno del Jedi">
    <p>En la última película, Luke enfrenta a su padre y al Emperador. Al final, el bien triunfa y el Imperio es derrotado.</p>
  </div>
 
  <h2>Personajes principales</h2>
  <div class="personajes">
    <span>Luke Skywalker</span>
    <span>Leia Organa</span>
    <span>Han Solo</span>
    <span>Darth Vader</span>
    <span>Yoda</span>
  </div>

  <h2>Frases famosas</h2>
  <p><em>"Que la Fuerza te acompañe."</em></p>
  <p><em>"Yo soy tu padre."</em> — Darth Vader</p>

