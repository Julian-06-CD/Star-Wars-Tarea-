<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Trilogía Original de Star Wars</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      line-height: 1.5;
    }
    h1, h2 {
      color: #ffd700;
    }
    img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      display: block;
      margin-bottom: 10px;
    }
    .pelicula {
      background-color: #111111;
      border: 1px solid #333333;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .personajes span {
      display: inline-block;
      background-color: #222222;
      padding: 5px 10px;
